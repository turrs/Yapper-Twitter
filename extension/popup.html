<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitter Comment Helper</title>
  <style>
    body { font-family: Arial, sans-serif; min-width: 280px; padding: 16px; }
    input, button { margin: 8px 0; width: 100%; }
    #result { margin-top: 12px; background: #f5f8fa; padding: 8px; border-radius: 4px; }
  </style>
</head>
<body>
  <h3>Generate Comment</h3>
  <label for="tweetText">Isi Tweet:</label>
  <input type="text" id="tweetText" placeholder="Masukkan isi tweet..." />
  <button id="generateBtn">Generate Comment</button>
  <div id="result"></div>
  <button id="fillBtn" style="display:none;">Isi ke Kolom Komentar</button>
  <script src="popup.js"></script>
</body>
</html>
